<div class="container">
<form action="uploadForm.php?submit=1" method="post" enctype="multipart/form-data">
	<table id="uploadForm_table">
	<tr><td><h2>Item Insert</h2></td></tr>
	<tr><td><label for="item_name">Name:</label></td><td><input type="text" name="item_name" id="item_name" /></td></tr>
	<tr><td><label for="item_desc">Description:</label></td><td><input type="text" name="item_desc" id="item_desc" /></td></tr>
	<tr><td><label for="item_image">Image</label></td><td><input type="file" name="item_image" id="item_image" /></td></tr>
	<tr><td><label for="item_price">Price:</label></td><td><input type="text" name="item_price" id="item_price" /></td></tr>
	<tr><td><label for="item_preptime">Prep Time:</label></td><td><input type="text" name="item_preptime" id="item_preptime" /></td></tr>
	<tr><td><label for="item_item_hasCookLevels">Has cook levels?:</label></td><td><input type="text" name="item_hasCookLevels" id="item_hasCookLevels" /></td></tr>
	<tr><td>Item Ingredients (separate by a ',' and '-' [example: lettuce-1-0-1,chicken-0-0-0]  -  (name VARCHAR,isVegetarian BOOL, isAllergenic BOOL, canBeSide BOOL))</td><td><input type="text" name="item_ingredients" id="item_ingedients" /></td>
	<tr><td><h3>Item Characteristics (separate by a ',') [example: Leafy,Served Cold,Vegetables]</h3></td><td><input type="text" name="item_characteristics" id="item_characteristics" /></td></tr>
	<tr><td><h3>Item Category</h3></td></tr>
	<td><label for="item_category_name">Category Name:</label></td><td><input type="text" name="item_category_name" id="item_category_name" /></td></tr>
	<tr><td><label for="item_category_number">Category Number:</label></td><td><input type="text" name="item_category_number" id="item_category_number" /></td></tr>
	<tr><td><input type="submit" value="Upload & Insert" /></td></tr>
	</table>
</form>
</div>
